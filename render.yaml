databases:
  - name: cafe
    databaseName: cafee
    user: cafe
    plan: free

services:
  - type: web
    name: caffe
    env: ruby
    buildCommand: "./bin.render_buld.sh"
    startCommand: "rails s"
    envVar:
      - key: DATABASE_URL
        fromDatabase:
          name: cafe
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false